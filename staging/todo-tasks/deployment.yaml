apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-tasks-deployment
  namespace: roey-training
  labels:
    app: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-tasks
  template:
    metadata:
      labels:
        app: todo-tasks
    spec:
      containers:
      - name: todo-tasks
        image: roia5/todo-tasks:latest
        ports:
        - containerPort: 4000